<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="form-title">Forgot Password</h1>
    
    <div class="info-text" style="text-align: center; color: #666; font-size: 14px; margin-bottom: 20px;">
      Enter your email address and we'll send you an OTP to reset your password.
    </div>

    <div class="success-message" id="successMessage"></div>
    
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your registered email" 
          required
        >
        <div class="error-message" id="emailError"></div>
      </div>

      <button type="submit">Send Reset OTP</button>
    </form>

    <div class="form-footer">
      Remember your password? <a href="/login">Login here</a>
    </div>
  </div>

  <script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const successMessage = document.getElementById('successMessage');
    const emailError = document.getElementById('emailError');

    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      emailError.classList.remove('show');
      successMessage.classList.remove('show');

      const email = document.getElementById('email').value;

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.ok) {
          successMessage.textContent = 'OTP sent to your email! Redirecting...';
          successMessage.classList.add('show');
          sessionStorage.setItem('resetEmail', email);
          setTimeout(() => {
            window.location.href = '/reset-password';
          }, 2000);
        } else {
          emailError.textContent = data.message || data.error || 'Email not found';
          emailError.classList.add('show');
        }
      } catch (error) {
        console.error('Error:', error);
        emailError.textContent = 'An error occurred. Please try again.';
        emailError.classList.add('show');
      }
    });
  </script>
</body>
</html>
