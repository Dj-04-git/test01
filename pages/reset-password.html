<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .otp-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .otp-input {
      width: 50px !important;
      height: 50px !important;
      text-align: center;
      font-size: 24px !important;
      font-weight: bold;
      padding: 10px !important;
      border: 2px solid #ddd !important;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .otp-input:focus {
      outline: none;
      border-color: #667eea !important;
    }

    .password-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .info-text {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="form-title">Reset Password</h1>
    
    <div class="info-text">
      Enter the OTP sent to your email and your new password below.
    </div>

    <div class="success-message" id="successMessage"></div>
    
    <form id="resetPasswordForm">
      <!-- OTP Section -->
      <div class="form-group">
        <label>Enter OTP</label>
        <div class="otp-container" id="otpContainer">
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric" required>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric" required>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric" required>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric" required>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric" required>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric" required>
        </div>
        <div class="error-message" id="otpError"></div>
      </div>

      <!-- Password Section -->
      <div class="password-section">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            name="newPassword" 
            placeholder="Enter your new password" 
            required
          >
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm your new password" 
            required
          >
          <div class="error-message" id="confirmPasswordError"></div>
        </div>
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <div class="back-link">
      <a href="/forgot-password">Back to Forgot Password</a>
    </div>
  </div>

  <script>
    const otpInputs = document.querySelectorAll('.otp-input');
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const successMessage = document.getElementById('successMessage');
    const otpError = document.getElementById('otpError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    // OTP input navigation
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
          otpInputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pasteData = e.clipboardData.getData('text').replace(/\D/g, '');
        pasteData.split('').forEach((digit, i) => {
          if (index + i < otpInputs.length) {
            otpInputs[index + i].value = digit;
          }
        });
        if (pasteData.length > 0) {
          otpInputs[Math.min(index + pasteData.length, otpInputs.length - 1)].focus();
        }
      });
    });

    // Form submission
    resetPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      otpError.classList.remove('show');
      passwordError.classList.remove('show');
      confirmPasswordError.classList.remove('show');
      successMessage.classList.remove('show');

      const otp = Array.from(otpInputs).map(input => input.value).join('');
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const email = sessionStorage.getItem('resetEmail');

      // Validation
      if (otp.length !== 6) {
        otpError.textContent = 'Please enter all 6 digits of the OTP';
        otpError.classList.add('show');
        return;
      }

      if (!email) {
        otpError.textContent = 'Session expired. Please start again.';
        otpError.classList.add('show');
        return;
      }

      if (newPassword.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.classList.add('show');
        return;
      }

      if (newPassword !== confirmPassword) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordError.classList.add('show');
        return;
      }

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, otp, newPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          successMessage.textContent = 'Password reset successfully! Redirecting to login...';
          successMessage.classList.add('show');
          sessionStorage.removeItem('resetEmail');
          setTimeout(() => {
            window.location.href = '/login';
          }, 1500);
        } else {
          otpError.textContent = data.message || data.error || 'Invalid OTP or email';
          otpError.classList.add('show');
        }
      } catch (error) {
        console.error('Error:', error);
        otpError.textContent = 'An error occurred. Please try again.';
        otpError.classList.add('show');
      }
    });

    // Focus on first OTP input on page load
    otpInputs[0].focus();
  </script>
</body>
</html>
